<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Text Adventure</title>
</head>
<body>
    <main>
        <div id="main-container">
            <div id="options">
                <p id="button-description">Text animation: </p>

                <button id="fast" class="option-btn">Fast</button>
            </div>
            <div id="container">
                <p id="text"></p>          
                <div id="btn-grid"></div>
            </div>
        </div>
    </main>
<script defer type="module" src="game.js"></script>
</body>
</html>
